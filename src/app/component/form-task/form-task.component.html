<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="mb-3">
        <label class="form-label" for="text">Texto</label>
        <input class="form-control" type="text" formControlName="text" id="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="date">Fecha</label>
        <input class="form-control" type="text" formControlName="date" id="date">
            </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" formControlName="reminder" id="reminder">
        <label class="form-check-label" for="reminder">Recordatorio</label>
        
    </div>
    <button type="submit" class="btn btn-primary">Nueva Tarea</button>
</form>
