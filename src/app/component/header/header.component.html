<div class="row align-items-center m-3">
    <div class="col">
      <h1 class="text-center col">Lista de Tareas</h1>
    </div>
    <div class="col-auto center">
      <button [ngClass]="{'btn':true, 'btn-success':!showForm, 'btn-danger':showForm }"  (click)="toggleForm()">{{showForm?"- Task":"+ Task"}}</button>
    </div>
    <app-form-task *ngIf="showForm" (cerrarForm)="cerrarFormulario($event)"></app-form-task>
</div>
